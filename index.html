<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="utf-8" />
    <title>Kontakt</title>
    <meta name="contact form" content="Contact form" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div>
        <div class="header">
          <h1>Gräddö Trädgård</h1>
          <h2>Kontaktformulär</h2>
        </div>

        <form class="form" id="form">  
          <label for="adress">Adress:</label>
          <input type="text" id="adress" name="adress" required />

          <label for="mail">Mail:</label>
          <input type="email" id="mail" name="mail" required />

          <div class="checkbox">
            <label for="klipp">Skötsel</label>
            <input type="checkbox" id="klipp" name="klipp">

            <label for="anlaggning">Anläggning/plantering</label>
            <input type="checkbox" id="anlaggning" name="anlaggning">

            <label for="beskarning">Beskärning</label>
            <input type="checkbox" id="beskarning" name="beskarning">

            <label for="annat">Annat</label>
            <input type="checkbox" id="annat" name="annat">           
          </div>

          <label for="message">Meddelande (valfritt):</label>
          <textarea id="message" name="message" rows="4"></textarea>

          <input type="submit" value="Skicka" id="send" />
        </form>

        <div id="success-message" class="message-prompt">
          <p>Tack för ditt meddelande! Vi återkommer så snart som möjligt.</p>
        </div>
        <div id="error-message" class="message-prompt">
          <p>Det uppstod ett fel. Försök igen senare.</p>
        </div>
      </div>
    </main>
  </body>
  <footer>
    <p id="stamp"></p>
  </footer>

  <script src="script.js"></script>
</html>
